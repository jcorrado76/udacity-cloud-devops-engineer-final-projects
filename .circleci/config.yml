version: '2.1'
orbs:
  docker: circleci/docker@2.0.2
  kubernetes: circleci/kubernetes@1.3.0

executors:
  python:
    docker:
      - image: python:3.7.3-stretch
  aws:
    docker:
      - image: amazon/aws-cli
  hadolint:
    docker:
      - image: hadolint/hadolint:2.2.0-debian
    resource_class: small

jobs:
  lint_docker_container:
    executor: hadolint
    steps:
      - checkout
      - docker/hadolint:
          dockerfiles: flask_app/Dockerfile
  build_and_push_docker_image:
    docker:
      - image: cimg/python:3.10.2
    steps:
      - setup_remote_docker:
          docker_layer_caching: true
      - checkout
      - docker/check
      - docker/build:
          docker-context: flask_app
          image: $CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME
          tag: latest
      - docker/push:
          digest-path: /tmp/digest.txt
          image: $CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME
      - run:
          command: |
            echo "Digest is: $(</tmp/digest.txt)"

  lint_application:
    executor: python
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
            - v1-dependencies-
      - run:
          name: install dependencies
          command: |
            # you need the make setup for caching to work correctly
            make setup
            make install

      - save_cache:
          paths:
            - .devops
          key: v1-dependencies-{{ checksum "requirements.txt" }}

      - run:
          name: run lint
          command: |
            make lint

  deploy_kubernetes_cluster:

workflows:
  default:
    jobs:
      - lint_docker_container:
          filters:
            branches:
              only:
                - dev
      - build_and_push_docker_image:
          requires: [lint_docker_container]
          filters:
            branches:
              only:
                - dev
