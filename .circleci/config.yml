version: '2.1'
orbs:
  docker: circleci/docker@2.0.2

executors:
  python:
    docker:
      - image: python:3.7.3-stretch
  aws:
    docker:
      - image: amazon/aws-cli
  hadolint:
    docker:
      - image: hadolint/hadolint:2.2.0-debian
    resource_class: small

jobs:
  lint_docker_container:
    executor: hadolint
    steps:
      - checkout
      - docker/hadolint:
          dockerfiles: Dockerfile
  build_and_push_docker_image:
    executor: docker/machine
    steps:
      - checkout
      - docker/build:
          dockerfile: Dockerfile
          docker-context: .
          image: $CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME:latest
      - docker/push:
          digest-path: /tmp/digest.txt
          image: $CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME:latest
      - run:
          command: |
            echo "Digest is: $(</tmp/digest.txt)"

  lint_application:
    executor: python
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
            - v1-dependencies-
      - run:
          name: install dependencies
          command: |
            # you need the make setup for caching to work correctly
            make setup
            make install

      - save_cache:
          paths:
            - .devops
          key: v1-dependencies-{{ checksum "requirements.txt" }}

      - run:
          name: run lint
          command: |
            make lint

  build_and_upload_docker_image:
    environment:
      DOCKER_IMAGE: udacity-cloud-devops-webapp
    executor: docker
    steps:
      - checkout
      - setup_remote_docker
      - restore_cache:
          keys:
            - v1-{{ .Branch }}
          paths:
            - /caches/app.tar
      - run:
          name: Load Docker image layer cache
          command: |
            set +o pipefail
            docker load -i /caches/app.tar | true
      - run:
          name: Build application Docker image
          command: |
             docker build -t $(DOCKER_IMAGE):latest .
      - run:
          name: Save Docker image layer cache
          command: |
            mkdir -p /caches
            docker save -o /caches/app.tar app
      - save_cache:
          key: v1-{{ .Branch }}-{{ epoch }}
          paths:
            - /caches/app.tar
      - deploy:
          name: Push Docker Image to DockerHub
          command: |
            docker push jcorrado76/$(DOCKER_IMAGE):latest


