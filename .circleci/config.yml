version: '2.1'
orbs:
  docker: circleci/docker@2.0.2

executors:
  python:
    docker:
      - image: python:3.7.3-stretch
  aws:
    docker:
      - image: amazon/aws-cli

jobs:
  lint_application:
    executor: python
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
            - v1-dependencies-
      - run:
          name: install dependencies
          command: |
            # we actually don't need the setup step to run in CI/CD since it's already running in a Docker container
            # make setup
            make install

      - save_cache:
          paths:
            - .devops
          key: v1-dependencies-{{ checksum "requirements.txt" }}

      - run:
          name: run lint
          command: |
            make lint

  build_and_upload_docker_image:
    environment:
      DOCKER_IMAGE: udacity-cloud-devops-webapp
    executor: docker
    steps:
      - checkout
      - setup_remote_docker
      - restore_cache:
          keys:
            - v1-{{ .Branch }}
          paths:
            - /caches/app.tar
      - run:
          name: Load Docker image layer cache
          command: |
            set +o pipefail
            docker load -i /caches/app.tar | true
      - run:
          name: Build application Docker image
          command: |
             docker build -t $(DOCKER_IMAGE):latest .
      - run:
          name: Save Docker image layer cache
          command: |
            mkdir -p /caches
            docker save -o /caches/app.tar app
      - save_cache:
          key: v1-{{ .Branch }}-{{ epoch }}
          paths:
            - /caches/app.tar
      - deploy:
          name: Push Docker Image to DockerHub
          command: |
            docker push jcorrado76/$(DOCKER_IMAGE):latest


